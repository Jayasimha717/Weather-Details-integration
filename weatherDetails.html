<template>
    <lightning-card title="weather details api">
        <div class="slds-var-p-around_medium">
            <lightning-input label="Enter City" 
            placeholder="e.g. Hyderabad,Bangalore"
            value={city}
            onchange={handleChange}></lightning-input>            
        </div>
        <div class="slds-var-p-top_small">
            <lightning-button label="Search" variant="brand"
            onclick={handleClick}></lightning-button>
        </div>
        <template if:true={showWeatherdetails}>
            <div class="c-container">
                <lightning-layout horizontal-align="spread" multiple-rows>
                    <lightning-layout-item padding="around-small" size="12">
                        <span class="slds-text-title_bold"> City : {weatherdetails.city}</span>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold"> Temperature : {weatherdetails.Temperature}</span>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold"> Min Temperature : {weatherdetails.MinTemperature}</span>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold"> Max Temperature : {weatherdetails.MaxTemperature}</span>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold"> feelsLike : {weatherdetails.feelsLike}</span>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold"> pressure : {weatherdetails.pressure}</span>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold"> humidity : {weatherdetails.humidity}</span>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
